<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script type="text/javascript">
function hentSvar(sok) {
  var xmlhttp;
  
  if (window.XMLHttpRequest) {
    xmlhttp=new XMLHttpRequest();
  }
  else {
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("svar").innerHTML=xmlhttp.responseText;
    }
  }
  
  xmlhttp.open("GET", "oppg1f.php?sok="+sok, true);
  xmlhttp.send();
}
</script>
</head>
<body>

<h3>Oppgave 1f</h3>

<form action=""> 
  <p>Finn presentasjoner som inneholder s√∏keord i tittelen:</p>
  <p><input type="text" id="txtSok" onkeyup="hentSvar(this.value)" /></p>
</form>

<div id="svar"></div>

</body>
</html>
